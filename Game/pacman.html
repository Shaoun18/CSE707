<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacman</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body
    style="
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <canvas id="canvas" width="500" height="500"></canvas>
    <audio id="gameOverSound">
      <source src="game_over_sound.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <audio id="eatingGhost">
      <source src="eatingGhost.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <audio id="eatSound">
      <source src="eatingDot.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div style="display: none">
      <img id="animation" src="animations.gif" width="140" height="20" />
      <img id="ghosts" src="ghost.png" width="140" height="20" />
    </div>
    <script src="ghost.js"></script>
    <script src="pacman.js"></script>
    <script src="game.js"></script>
  </body>
</html>
